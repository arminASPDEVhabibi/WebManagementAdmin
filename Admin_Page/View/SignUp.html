<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/main.css">
    <link rel="stylesheet" href="../Font/fontawesome-free-5.12.1-web/css/all.min.css" type="image/x-icon">
    <link rel="shortcut icon" href="../image/signup.png" type="image/x-icon">
    <title>SignUp</title>
</head>

<body class="body-signup">
    <header class="header-box">
        <div class="header-box__list">
            <ul class="header-box__list--item">
                <!-- <li class="item"><a class="link hover-link" href="#">پاک کردن</a></li> -->
                <li class="item"><a class="link hover-link" href="../index.html">لیست</a></li>
                <li class="item"><a class="link hover-link" href="Login.html">ورود</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="section-box">
            <form action="#" class="section-box__form">
                <input type="text" placeholder="نام کامل" name="txtFullName" class="fullname style display focus-form">
                <input type="text" required placeholder=" نام کاربری" name="txtUserName"
                    class="username style display focus-form">
                <p class="error--username"></p>
                <input type="email" required placeholder="ایمیل" name="txtEmail" class="email style display focus-form">
                <p class="error--email"></p>
                <input type="password" placeholder="پسورد" name="txtPassword" class="password style display focus-form">
                <p class="error--pass"></p>
                <input type="password" required placeholder="تایید پسورد" name="txtRePassword"
                    class="repassword style display focus-form">
                <p class="error--repass"></p>
                <textarea placeholder="اطلاعات حساب" name="txtInformation"
                    class="information style display focus-form "></textarea>
                <div action="#" class="GoogleRecapctha">
                    <div class="GoogleRecapctha__box display"></div>
                </div>
                <div class="button">
                    <input type="reset" value="پاک کردن" class="button__reset hover button-color style  ">
                    <input type="submit" value="ثبت" class="button__submit hover button-color style ">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
